<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 模板</title>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- 引入 Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Bootstrap 网格</h1>

        <h4>提示工具（Tooltip）插件 - 锚</h4>
        这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip"
                title="默认的 Tooltip">
            默认的 Tooltip
        </a>.
        这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip"
                data-placement="left" title="左侧的 Tooltip">
            左侧的 Tooltip
        </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="top"
                title="顶部的 Tooltip">
            顶部的 Tooltip
        </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="bottom"
                title="底部的 Tooltip">
            底部的 Tooltip
        </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="right"
                title="右侧的 Tooltip">
            右侧的 Tooltip
        </a>

        <br>

        <h4>提示工具（Tooltip）插件 - 按钮</h4>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                title="默认的 Tooltip">
            默认的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                data-placement="left" title="左侧的 Tooltip">
            左侧的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                data-placement="top" title="顶部的 Tooltip">
            顶部的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                data-placement="bottom" title="底部的 Tooltip">
            底部的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                data-placement="right" title="右侧的 Tooltip">
            右侧的 Tooltip
        </button>


        <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
        <script src="js/jquery.js"></script>
        <!-- 包括所有已编译的插件 -->
        <script src="js/bootstrap.min.js"></script>

        <script>
            $(function () { $("[data-toggle='tooltip']").tooltip(); });
        </script>
    </body>
</html>
