<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 模板</title>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- 引入 Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Bootstrap 弹出框</h1>

        <div class="container" style="padding: 100px 50px 10px;" >
            <button type="button" class="btn btn-default" title="Popover title"
                    data-container="body" data-toggle="popover" data-placement="left"
                    data-content="左侧的 Popover 中的一些内容">
                左侧的 Popover
            </button>
            <button type="button" class="btn btn-primary" title="Popover title"
                    data-container="body" data-toggle="popover" data-placement="top"
                    data-content="顶部的 Popover 中的一些内容">
                顶部的 Popover
            </button>
            <button type="button" class="btn btn-success" title="Popover title"
                    data-container="body" data-toggle="popover" data-placement="bottom"
                    data-content="底部的 Popover 中的一些内容">
                底部的 Popover
            </button>
            <button type="button" class="btn btn-warning" title="Popover title"
                    data-container="body" data-toggle="popover" data-placement="right"
                    data-content="右侧的 Popover 中的一些内容">
                右侧的 Popover
            </button>
            <button type="button" class="btn btn-warning" title="Popover title"
                    data-container="body" data-toggle="popover" data-placement="auto top"
                    data-html="true" trigger="click"
                    data-content="<img src='http://placehold.it/350x150'/>">
                图片 Popover
            </button>
        </div>

        <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
        <script src="js/jquery.js"></script>
        <!-- 包括所有已编译的插件 -->
        <script src="js/bootstrap.min.js"></script>

        <script>
        $(function (){
            $("[data-toggle='popover']").popover();
        });
        </script>
    </body>
</html>
