<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 模板</title>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- 引入 Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-datepicker.css" rel="stylesheet">

        <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Bootstrap 日期</h1>

        <!-- <form role="form" class="col-xs-6">
            <div class="form-group">
                <label for="name">日期</label>
                <input type="text" class="form-control datepicker">
            </div>
            <div class="form-group">
                <label for="inputfile">文件输入</label>
                <input type="file" id="inputfile">
                <p class="help-block">这里是块级帮助文本的实例。</p>
            </div>

                <label>
                    <input type="checkbox">请打勾
                </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>

        <div class="row">
            <div class="col-xs-6 col-xs-offset-2">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日期</label>
                        <div class="col-sm-4">
                            <input type="text" value="2016-09-16" class="form-control datepicker">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日期2</label>
                        <div class="col-sm-4">
                            <div class="input-group date datepicker2">
                                <input type="text" class="form-control" value="2016-09-16">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-th"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日期范围</label>
                        <div class="col-sm-8">
                            <div class="datepicker-range input-daterange input-group" id="datepicker">
                                <input type="text" class="input-sm form-control" name="start" value="2016-09-16"/>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="input-sm form-control" name="end" value="2016-09-16"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!-- <div class="row form-horizontal">
            <div class="col-xs-2">
                <input class="datepicker form-control" type="text">
            </div>

            <input class="col-xs-2" data-provide="datepicker">
        </div> -->


        <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
        <script src="js/jquery-3.1.0.js"></script>
        <!-- <script src="js/jquery-ui.js"></script> -->
        <!-- 包括所有已编译的插件 -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script>
            $('.datepicker').datepicker({
                format: "yyyy-mm-dd",
                todayBtn: "linked",
                todayHighlight: true,
                autoclose: true
            });

            $('.datepicker-range input').datepicker({
                todayBtn: "linked",
                autoclose: true,
                todayHighlight: true
            });

            $('.datepicker2').datepicker({
                format: "yyyy-mm-dd",
                todayBtn: "linked"
            });
        </script>
    </body>
</html>
